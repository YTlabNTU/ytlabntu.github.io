<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>
    {% if page.title and page.chtitle %}
      {{ page.title | escape }} | {{ page.chtitle | escape }} | {{ site.title | escape }}
    {% elsif page.title %}
      {{ page.title | escape }} | {{ site.title | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>

  <style>
    .container-fluid {
      max-width: 1000px; /* Adjust this value to your desired width */
      margin: 0 auto; /* Center the container */
    }

    ul {
      list-style-type: none; /* Remove default bullet points */
      padding-left: 0;
    }

    li {
      margin-bottom: 20px; /* Add space between list items */
    }

    li p {
      margin-left: 20px; /* Indent paragraphs under list items */
    }
    
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
<!--   <link rel="stylesheet" href="/darkmode.css"> -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/breadcrumb.css">

  <!-- favicon -->
  <!--
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/footerLogo.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/footerLogo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/footerLogo.png">
  <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
  -->

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include ga.html %}
  {% endif %}

</head>

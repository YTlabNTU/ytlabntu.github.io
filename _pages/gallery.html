<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="slideshow-container" id="slideshow-container">
        <!-- Slides will be dynamically inserted here -->
    </div>
    <!-- Navigation buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    <script>
        // Function to generate unique random numbers
        function generateRandomNumbers(total, count) {
            let numbers = new Set();
            while (numbers.size < count) {
                numbers.add(Math.floor(Math.random() * total) + 1);
            }
            return Array.from(numbers);
        }

        // Total images and number of images to display
        const totalImages = 65;
        const displayImages = 40;
        const randomNumbers = generateRandomNumbers(totalImages, displayImages);

        const container = document.getElementById('slideshow-container');
        
        randomNumbers.forEach(num => {
            const slide = document.createElement('div');
            slide.classList.add('mySlides');
            
            const img = document.createElement('img');
            img.src = `/assets/images/gallery/image${num}.jpeg`; // Adjust the path and naming as needed
            img.alt = `Slide ${num}`;
            
            slide.appendChild(img);
            container.appendChild(slide);
        });

        let slideIndex = 0;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName('mySlides');
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[slideIndex].style.display = 'flex';
        }

                // Function to advance the slides automatically
        function autoAdvanceSlides() {
            slideIndex++;
            showSlides(slideIndex);
        }

        // Set an interval to advance slides every 3 seconds
        setInterval(autoAdvanceSlides, 3000);
    </script>
</body>
</html>
